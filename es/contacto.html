      <h2><b class="underline">Hola!</b> te he estado esperando.</h2>

        Llena el formulario o

    <main>
      <form
        action="https://formkeep.com/f/d3d5b533d7a3"
        accept-charset="UTF-8"
        enctype="multipart/form-data"

      >
        <input
          type="text"
          name="name"
          id="name"
          required
          autocomplete="name"
          placeholder="Ingresa tu nombre"
        /><input
          type="email"
          name="email"
          id="email"
          required
          autocomplete="email"
          placeholder="Ingresa tu email"
        /><input
          type="text"
          name="msg"
          id="msg"
          required
          placeholder="Cuentame sobre tu consulta"
        />
